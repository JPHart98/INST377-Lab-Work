<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <title>Lab_7</title>
</head>
<body> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>

       <!-- Whole page in wrapper class -->
    <div class="wrapper">
        <!-- header -->
        <header class="header green thickBox">
            <h1>Joseph Hartner's Labs for INST377</h1>
        </header>
        <div class="container">
            <!-- LEft section of the box -->
            <div class="left_section box orange">
                <h1>Form Inputs</h1>
                <form action="/api" class="box main_form">
                    <p>Filter Restaurant Name:</p>
                    <label for="resto"></label>
                    <input type="text" name="resto" id="resto"/>
                    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                    <button type="submit" id="get-resto">Change Restaurant</button>
                </form>
            </div>
            <!-- Right section of the box -->
            <div class="right_section box orange">
                <h1>Local Restaurant Map</h1>

                <div>
                    <canvas id="myChart"></canvas>
                </div>


                <div id="map"></div>
                <div class="box" id="restaurant_list">
                    <p>A list of restaurants from an API</p>
                </div>
            </div>
        </div>
        
    


        <!--Footer of the page-->
        <footer class="footer green thickBox">
            <p>JPHart98 <a href="https://github.com/JPHart98/INST377-Lab-Work">GitHub Account</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
